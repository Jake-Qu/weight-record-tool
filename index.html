<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts体重记录</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;margin: 0 auto;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据

        var option = {
            dataZoom: [
        {
            id: 'dataZoomX',
            type: 'slider',
            xAxisIndex: [0],
            filterMode: 'filter'
        }],
  xAxis: {
    data: ['A', 'B', 'C', 'D', 'E'],
    name: '日期'
  },
  yAxis: [{
    type:'value',
    name:'体重',
    position:'left',
    axisLabel: {
        formatter: '{value} kg'
    }
  }],
  series: [
    {
      data: [10, 22, 28, 23, 19],
      type: 'line',
      label: {
        show: true,
        position: 'bottom',
        textStyle: {
          fontSize: 20
        }
      }
    }
  ],
  title:{
    show: true,
    text:'体重记录',
    left: "center",
  }
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
