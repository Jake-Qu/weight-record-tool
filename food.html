<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts食物百分比</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;margin: 0 auto;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据

        var option = {
  tooltip:{
    trigger:'item'
  },
  legend: {
    orient: "vertical",
    left: "left",
    data: ["Apple", "Grapes", "Pineapples", "Oranges", "Bananas"]
  },
  series: [{
    type: "pie",
    data: [{
      value: 1,
      name: "Apple"
    }, {
      value: 2,
      name: "Grapes"
    }, {
      value: 3,
      name: "Pineapples"
    }, {
      value: 4,
      name: "Oranges"
    }, {
      value: 5,
      name: "Bananas"
    }],
    tooltip: {
      show: true,
      formatter:'次数:{c},占比{d}%'
    },
    label: {
        show: true,
        formatter: '{b}'
    },
  }],
  title:{
    show: true,
    text:'食物百分比',
    left: "center",
  }
}

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
